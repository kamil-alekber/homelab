apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n
  namespace: argocd
spec:
  project: default
  sources:
    - chart: n8n
      repoURL: 8gears.container-registry.com/library
      targetRevision: 1.0.10
      helm:
        releaseName: n8n
        values: |
          # Add your values here
    - repoURL: https://github.com/kamil-alekber/homelab
      path: argocd/manifests/n8n
      targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: n8n
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
