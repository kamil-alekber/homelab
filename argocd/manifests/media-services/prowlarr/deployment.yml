apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
  namespace: media-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: prowlarr
          image: lscr.io/linuxserver/prowlarr:latest
          ports:
            - containerPort: 9696
          volumeMounts:
            - mountPath: /data/torrents
              name: prowlarr-data
              subPath: torrents
            - mountPath: /data/media
              name: prowlarr-data
              subPath: media
            - mountPath: /config
              name: prowlarr-config
      volumes:
        - name: prowlarr-data
          persistentVolumeClaim:
            claimName: smb-pvc
        - name: prowlarr-config
          hostPath:
            path: /var/lib/prowlarr/config
            type: DirectoryOrCreate
