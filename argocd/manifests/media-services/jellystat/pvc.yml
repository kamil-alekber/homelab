apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellystat-postgres-pvc
  namespace: media-system
spec:
  storageClassName: smb-csi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellystat-backup-pvc
  namespace: media-system
spec:
  storageClassName: smb-csi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
