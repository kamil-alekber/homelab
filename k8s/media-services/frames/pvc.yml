---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frames-postgres-pvc
  namespace: media-services
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frames-redis-pvc
  namespace: media-services
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 1Gi
