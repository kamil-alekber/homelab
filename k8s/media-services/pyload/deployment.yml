---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyload
  namespace: media-services
  labels:
    app: pyload
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: pyload
  template:
    metadata:
      labels:
        app: pyload
    spec:
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          [ ! -d /storage/shared/pyload ] && mkdir -p /storage/shared/pyload
          [ ! -d /storage/media/downloads/pyload ] && mkdir -p /storage/media/downloads/pyload
          echo "Directory setup completed successfully"
        volumeMounts:
        - name: shared-storage
          mountPath: /storage
      containers:
      - name: pyload
        image: lscr.io/linuxserver/pyload-ng:develop
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: clicknload
          containerPort: 9666
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: shared-storage
          mountPath: /config
          subPath: shared/pyload
        - name: shared-storage
          mountPath: /downloads
          subPath: media/downloads/pyload
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: media-shared-storage
