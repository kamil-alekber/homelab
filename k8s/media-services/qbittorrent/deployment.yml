---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media-services
  labels:
    app: qbittorrent
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          [ ! -d /storage/media/downloads/complete ] && mkdir -p /storage/media/downloads/complete
          [ ! -d /storage/media/downloads/incomplete ] && mkdir -p /storage/media/downloads/incomplete
          [ ! -d /storage/media/downloads/torrents ] && mkdir -p /storage/media/downloads/torrents
          [ ! -d /storage/shared/qbittorrent ] && mkdir -p /storage/shared/qbittorrent
          echo "Directory setup completed successfully"
        volumeMounts:
        - name: shared-storage
          mountPath: /storage
      containers:
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:latest
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: bittorrent-tcp
          containerPort: 6881
          protocol: TCP
        - name: bittorrent-udp
          containerPort: 6881
          protocol: UDP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        - name: WEBUI_PORT
          value: "8080"
        volumeMounts:
        - name: shared-storage
          mountPath: /config
          subPath: shared/qbittorrent
        - name: shared-storage
          mountPath: /data/downloads
          subPath: media/downloads/torrents
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: media-shared-storage
