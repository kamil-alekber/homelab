---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  namespace: media-services
  labels:
    app: jellyseerr
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: jellyseerr
  template:
    metadata:
      labels:
        app: jellyseerr
    spec:
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          [ ! -d /storage/shared/jellyseerr ] && mkdir -p /storage/shared/jellyseerr
          echo "Directory setup completed successfully"
        volumeMounts:
        - name: shared-storage
          mountPath: /storage
      containers:
      - name: jellyseerr
        image: fallenbagel/jellyseerr:latest
        ports:
        - name: http
          containerPort: 5055
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: shared-storage
          mountPath: /app/config
          subPath: shared/jellyseerr
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/status
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/status
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: media-shared-storage
