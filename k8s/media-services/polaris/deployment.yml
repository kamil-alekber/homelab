---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: polaris
  namespace: media-services
  labels:
    app: polaris
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: polaris
  template:
    metadata:
      labels:
        app: polaris
    spec:
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          [ ! -d /storage/shared/polaris/cache ] && mkdir -p /storage/shared/polaris/cache
          [ ! -d /storage/shared/polaris/data ] && mkdir -p /storage/shared/polaris/data
          [ ! -d /storage/media/music ] && mkdir -p /storage/media/music
          echo "Directory setup completed successfully"
        volumeMounts:
        - name: shared-storage
          mountPath: /storage
      containers:
      - name: polaris
        image: registry.gitlab.com/connectical/container/polaris:latest
        ports:
        - name: http
          containerPort: 5050
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: shared-storage
          mountPath: /music
          subPath: media/music
        - name: shared-storage
          mountPath: /var/cache/polaris
          subPath: shared/polaris/cache
        - name: shared-storage
          mountPath: /var/lib/polaris
          subPath: shared/polaris/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: media-shared-storage
