---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: media-services
  labels:
    app: sabnzbd
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          [ ! -d /storage/media/downloads/complete ] && mkdir -p /storage/media/downloads/complete
          [ ! -d /storage/media/downloads/incomplete ] && mkdir -p /storage/media/downloads/incomplete
          [ ! -d /storage/shared/sabnzbd ] && mkdir -p /storage/shared/sabnzbd
          echo "Directory setup completed successfully"
        volumeMounts:
        - name: shared-storage
          mountPath: /storage
      containers:
      - name: sabnzbd
        image: lscr.io/linuxserver/sabnzbd:latest
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: shared-storage
          mountPath: /data/media
          subPath: media
        - name: shared-storage
          mountPath: /config
          subPath: shared/sabnzbd
        - name: shared-storage
          mountPath: /data/downloads
          subPath: media/downloads/complete
        - name: shared-storage
          mountPath: /data/incomplete-downloads
          subPath: media/downloads/incomplete
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: media-shared-storage
