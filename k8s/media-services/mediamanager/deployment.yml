---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediamanager
  namespace: media-services
  labels:
    app: mediamanager
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: mediamanager
  template:
    metadata:
      labels:
        app: mediamanager
    spec:
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          [ ! -d /storage/shared/mediamanager/config ] && mkdir -p /storage/shared/mediamanager/config
          [ ! -d /storage/shared/mediamanager/images ] && mkdir -p /storage/shared/mediamanager/images
          echo "Directory setup completed successfully"
        volumeMounts:
        - name: shared-storage
          mountPath: /storage
      containers:
      - name: mediamanager
        image: ghcr.io/maxdorninger/mediamanager/mediamanager:latest
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: "postgresql://MediaManager:$(POSTGRES_PASSWORD)@localhost:5432/MediaManager"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mediamanager-credentials
              key: postgres-password
        volumeMounts:
        - name: shared-storage
          mountPath: /app/config
          subPath: shared/mediamanager/config
        - name: shared-storage
          mountPath: /data
          subPath: media
        - name: shared-storage
          mountPath: /data/images
          subPath: shared/mediamanager/images
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
      - name: postgres
        image: postgres:17-alpine
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_USER
          value: "MediaManager"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mediamanager-credentials
              key: postgres-password
        - name: POSTGRES_DB
          value: "MediaManager"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - MediaManager
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - MediaManager
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: media-shared-storage
      - name: postgres-data
        persistentVolumeClaim:
          claimName: mediamanager-postgres-pvc
