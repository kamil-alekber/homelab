---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sonobarr
  namespace: media-services
  labels:
    app: sonobarr
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: sonobarr
  endpoints:
  - port: http
    path: /
    interval: 30s
    scrapeTimeout: 10s
