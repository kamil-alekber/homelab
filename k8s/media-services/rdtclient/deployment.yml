---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rdtclient
  namespace: media-services
  labels:
    app: rdtclient
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: rdtclient
  template:
    metadata:
      labels:
        app: rdtclient
    spec:
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          [ ! -d /storage/media/downloads/rdt ] && mkdir -p /storage/media/downloads/rdt
          [ ! -d /storage/shared/rdtclient ] && mkdir -p /storage/shared/rdtclient
          echo "Directory setup completed successfully"
        volumeMounts:
        - name: shared-storage
          mountPath: /storage
      containers:
      - name: rdtclient
        image: rogerfar/rdtclient:latest
        ports:
        - name: http
          containerPort: 6500
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: shared-storage
          mountPath: /data/db
          subPath: shared/rdtclient
        - name: shared-storage
          mountPath: /data
          subPath: media
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: media-shared-storage
