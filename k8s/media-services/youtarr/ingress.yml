apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: youtarr
  namespace: media-services
  annotations:
    gethomepage.dev/href: "https://youtarr.clusterlab.cc"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: "YouTube content automation"
    gethomepage.dev/group: Media Automation
    gethomepage.dev/icon: https://icons.clusterlab.cc/youtarr
    gethomepage.dev/name: Youtarr
    gethomepage.dev/pod-selector: "app=youtarr"

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`youtarr.clusterlab.cc`)
      kind: Rule
      services:
        - name: youtarr
          port: http
  tls:
    secretName: youtarr-clusterlab-cc-tls
