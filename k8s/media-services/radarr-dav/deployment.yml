---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr-dav
  namespace: media-services
  labels:
    app: radarr-dav
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: radarr-dav
  template:
    metadata:
      labels:
        app: radarr-dav
    spec:
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          [ ! -d /storage/media/movies ] && mkdir -p /storage/media/movies
          [ ! -d /storage/media/downloads/complete ] && mkdir -p /storage/media/downloads/complete
          [ ! -d /storage/media/downloads/incomplete ] && mkdir -p /storage/media/downloads/incomplete
          [ ! -d /storage/media/downloads/torrents ] && mkdir -p /storage/media/downloads/torrents
          [ ! -d /storage/shared/radarr-dav ] && mkdir -p /storage/shared/radarr-dav
          echo "Directory setup completed successfully"
        volumeMounts:
        - name: shared-storage
          mountPath: /storage
      containers:
      - name: radarr-dav
        image: lscr.io/linuxserver/radarr:latest
        ports:
        - name: http
          containerPort: 7878
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: shared-storage
          mountPath: /config
          subPath: shared/radarr-dav
        - name: shared-storage
          mountPath: /data
          subPath: media
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: media-shared-storage
