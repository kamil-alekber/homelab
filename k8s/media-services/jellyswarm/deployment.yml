---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyswarm
  namespace: media-services
  labels:
    app: jellyswarm
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: jellyswarm
  template:
    metadata:
      labels:
        app: jellyswarm
    spec:
      containers:
      - name: jellyswarm
        image: ghcr.io/llukas22/jellyswarrm:latest
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: JELLYSWARRM_USERNAME
          value: "admin"
        - name: JELLYSWARRM_PASSWORD
          value: "jellyswarrm"
        volumeMounts:
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: jellyswarm-data
