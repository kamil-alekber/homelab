apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: watcharr
  namespace: media-services
  annotations:
    gethomepage.dev/href: "https://watcharr.clusterlab.cc"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: "Content discovery and tracking"
    gethomepage.dev/group: Utilities
    gethomepage.dev/icon: https://icons.clusterlab.cc/watcharr
    gethomepage.dev/name: Watcharr
    gethomepage.dev/pod-selector: "app=watcharr"

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`watcharr.clusterlab.cc`)
      kind: Rule
      services:
        - name: watcharr
          port: http
  tls:
    secretName: watcharr-clusterlab-cc-tls
