---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: watcharr
  namespace: media-services
  labels:
    app: watcharr
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: watcharr
  template:
    metadata:
      labels:
        app: watcharr
    spec:
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          [ ! -d /storage/shared/watcharr ] && mkdir -p /storage/shared/watcharr
          echo "Directory setup completed successfully"
        volumeMounts:
        - name: shared-storage
          mountPath: /storage
      containers:
      - name: watcharr
        image: ghcr.io/sbondco/watcharr:latest
        ports:
        - name: http
          containerPort: 3080
          protocol: TCP
        env:
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: shared-storage
          mountPath: /data
          subPath: shared/watcharr
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: media-shared-storage
