---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lidarr
  namespace: media-services
  labels:
    app: lidarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: lidarr
  template:
    metadata:
      labels:
        app: lidarr
    spec:
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          [ ! -d /storage/media/music ] && mkdir -p /storage/media/music
          [ ! -d /storage/media/downloads/complete ] && mkdir -p /storage/media/downloads/complete
          [ ! -d /storage/media/downloads/incomplete ] && mkdir -p /storage/media/downloads/incomplete
          [ ! -d /storage/media/downloads/torrents ] && mkdir -p /storage/media/downloads/torrents
          [ ! -d /storage/shared/lidarr ] && mkdir -p /storage/shared/lidarr
          echo "Directory setup completed successfully"
        volumeMounts:
        - name: shared-storage
          mountPath: /storage
      containers:
      - name: lidarr
        image: lscr.io/linuxserver/lidarr:latest
        ports:
        - name: http
          containerPort: 8686
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: shared-storage
          mountPath: /config
          subPath: shared/lidarr
        - name: shared-storage
          mountPath: /data/music
          subPath: media/music
        - name: shared-storage
          mountPath: /data/downloads
          subPath: media/downloads
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: media-shared-storage
