---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: navidrome-dav
  namespace: media-services
  labels:
    app: navidrome-dav
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: navidrome-dav
  template:
    metadata:
      labels:
        app: navidrome-dav
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: navidrome-dav
        image: deluan/navidrome:latest
        ports:
        - name: http
          containerPort: 4533
          protocol: TCP
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
        env:
        - name: ND_LOGLEVEL
          value: "info"
        - name: ND_MUSICFOLDER
          value: "/data/music"
        - name: ND_DATAFOLDER
          value: "/config"
        volumeMounts:
        - name: shared-storage
          mountPath: /config
        - name: dav-storage
          mountPath: /data
          mountPropagation: Bidirectional
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: dav-storage
        persistentVolumeClaim:
          claimName: decypharr-pvc
      - name: shared-storage
        persistentVolumeClaim:
          claimName: media-shared-storage
