---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-dav
  namespace: media-services
  labels:
    app: jellyfin-dav
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: jellyfin-dav
  template:
    metadata:
      labels:
        app: jellyfin-dav
    spec:
      containers:
      - name: jellyfin-dav
        image: lscr.io/linuxserver/jellyfin:latest
        ports:
        - name: http
          containerPort: 8096
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: shared-storage
          mountPath: /config
          subPath: shared/jellyfin-dav
        - name: dav-storage
          mountPath: /data
          mountPropagation: Bidirectional
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: dav-storage
        persistentVolumeClaim:
          claimName: decypharr-pvc
      - name: shared-storage
        persistentVolumeClaim:
          claimName: media-shared-storage
