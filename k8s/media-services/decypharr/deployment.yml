---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: decypharr
  namespace: media-services
  labels:
    app: decypharr
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: decypharr
  template:
    metadata:
      labels:
        app: decypharr
        radarr-dav: enabled
        sonarr-dav: enabled
    spec:
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          mkdir -p /storage/shared/decypharr
          mkdir -p /storage/shared/radarr-dav
          mkdir -p /storage/mnt
          mkdir -p /storage/movies
          mkdir -p /storage/downloads/complete
          mkdir -p /storage/downloads/incomplete
          mkdir -p /storage/downloads/torrents
          mkdir -p /storage/downloads/radarr-dav
          mkdir -p /storage/downloads/sonarr-dav
          chown -R 1000:1000 /storage/downloads/radarr-dav
          chown -R 1000:1000 /storage/downloads/sonarr-dav
          chmod -R 755 /storage/downloads/radarr-dav
          chmod -R 755 /storage/downloads/sonarr-dav
          echo "Directory setup completed successfully"
        volumeMounts:
        - name: shared-storage
          mountPath: /storage
      containers:
      - name: decypharr
        image: cy01/blackhole:latest
        ports:
        - name: http
          containerPort: 8282
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: shared-storage
          mountPath: /data
          mountPropagation: Bidirectional
        - name: shared-storage
          mountPath: /app
          subPath: shared/decypharr
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
      - name: radarr-dav
        image: lscr.io/linuxserver/radarr:latest
        ports:
        - name: radarr-http
          containerPort: 7878
          protocol: TCP
        env:
        - name: TP_ADDON
          value: radarr-darker
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: shared-storage
          mountPath: /config
          subPath: shared/radarr-dav
        - name: shared-storage
          mountPath: /data
          mountPropagation: Bidirectional
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ping
            port: radarr-http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: radarr-http
          initialDelaySeconds: 15
          periodSeconds: 5
      - name: sonarr-dav
        image: lscr.io/linuxserver/sonarr:latest
        ports:
        - name: sonarr-http
          containerPort: 8989
          protocol: TCP
        env:
        - name: TP_ADDON
          value: sonarr-darker
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: shared-storage
          mountPath: /config
          subPath: shared/sonarr-dav
        - name: shared-storage
          mountPath: /data
          mountPropagation: Bidirectional
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /ping
            port: sonarr-http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: sonarr-http
          initialDelaySeconds: 15
          periodSeconds: 5
      - name: jellyfin-dav
        image: lscr.io/linuxserver/jellyfin:latest
        ports:
        - name: jellyfin-http
          containerPort: 8096
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "UTC"
        volumeMounts:
        - name: shared-storage
          mountPath: /config
          subPath: shared/jellyfin
        - name: shared-storage
          mountPath: /data
          mountPropagation: Bidirectional
        securityContext:
          privileged: true
          capabilities:
            add:
            - SYS_ADMIN
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: jellyfin-http
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: jellyfin-http
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: media-shared-storage 