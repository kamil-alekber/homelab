---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voidauth
  namespace: default
  labels:
    app: voidauth
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: voidauth
  template:
    metadata:
      labels:
        app: voidauth
    spec:
      initContainers:
      - name: setup-directories
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          [ ! -d /storage/shared/voidauth/config ] && mkdir -p /storage/shared/voidauth/config
          [ ! -d /storage/shared/voidauth/db ] && mkdir -p /storage/shared/voidauth/db
          echo "Directory setup completed successfully"
        volumeMounts:
        - name: shared-storage
          mountPath: /storage
      containers:
      - name: voidauth
        image: voidauth/voidauth:latest
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: APP_URL
          value: "https://voidauth.clusterlab.cc"
        - name: STORAGE_KEY
          value: "change-me-to-random-32-char-string"
        - name: DB_ADAPTER
          value: "sqlite"
        volumeMounts:
        - name: shared-storage
          mountPath: /app/config
          subPath: shared/voidauth/config
        - name: shared-storage
          mountPath: /app/db
          subPath: shared/voidauth/db
        resources:
          requests:
            memory: "256Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: shared-storage
        persistentVolumeClaim:
          claimName: voidauth-storage
