---
# Create this secret with your SSH private key:
# kubectl create secret generic olivetin-ssh-keys \
#   --from-file=id_rsa=/path/to/your/private/key \
#   --from-file=id_rsa.pub=/path/to/your/public/key \
#   --namespace=default
#
# Or use this as a template and add your base64-encoded keys:
apiVersion: v1
kind: Secret
metadata:
  name: olivetin-ssh-keys
  namespace: default
type: Opaque
data:
  # Add your base64-encoded SSH private key here
  # cat ~/.ssh/id_rsa | base64 -w 0
  id_rsa: |
   

  
  # Add your base64-encoded SSH public key here
  # cat ~/.ssh/id_rsa.pub | base64 -w 0
  id_rsa.pub: ""
  
  # Add known_hosts for your servers
  # ssh-keyscan 192.168.8.213 | base64 -w 0
  known_hosts: ""
