spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: samba-storage
  mountOptions:
    - dir_mode=0777
    - file_mode=0666
    - uid=1000
    - gid=1000
    - nobrl
    - mfsymlinks
    - cache=loose
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: samba-shared-volume
    volumeAttributes:
      source: "//192.168.8.221/shared"  # storage-01 IP address
    nodeStageSecretRef:
      name: samba-credentials
      namespace: storage
